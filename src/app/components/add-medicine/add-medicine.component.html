<div class="container mt-4">
    <h2 class="text-center mb-4">Add New Medicine</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="table-responsive">
            <table class="table table-bordered table-striped shadow-sm">
                <tbody>
                    <tr>
                        <td><label class="fw-bold">drugName</label></td>
                        <td><input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter drug name" [(ngModel)]="medicine.drugName" /></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">stock</label></td>
                        <td><input type="text" id="stock" class="form-control" name="stock" placeholder="Enter stock" [(ngModel)]="medicine.stock" /></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Submit</button>
        </div>
    </form>
</div>
