<h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 100;">
  
    Doctor Details</h1>
  <br><br>
  <table class="table table-bordered table-dark" >
        <thead>
          <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors">
            <td>{{doctor.id}}</td>
            <td>{{doctor.firstname}}</td>
            <td>{{doctor.lastname}}</td>
            
    
    </tr>
          
        </tbody>
      </table>
