<h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 100;">
  
    Appointments Details</h1>
  <br><br>
  <table class="table table-bordered table-dark" >
        <thead>
          <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Disease Symptom</th>
              <th>Phone Number</th>
              
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{appointment.id}}</td>
            <td>{{appointment.firstname}}</td>
            <td>{{appointment.lastname}}</td>
            <td>{{appointment.age}}</td>
            <td>{{appointment.symptoms}}</td>
            <td>{{appointment.number}}</td>
            
    
    </tr>
          
        </tbody>
      </table>
