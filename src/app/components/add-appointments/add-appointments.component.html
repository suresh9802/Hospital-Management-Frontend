<div class="container">

    <h2 class="text-center">Add new Appointment</h2>
    <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter firstname" [(ngModel)]="appointments.firstname"/>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter lastname" [(ngModel)]="appointments.lastname"/>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter age" [(ngModel)]="appointments.age"/>
    </div>

    <div class="form-group">
        <label>Symptoms</label>
        <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter symptoms" [(ngModel)]="appointments.symptoms"/>
    </div>

    <div class="form-group">
        <label>Number</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter number" [(ngModel)]="appointments.number"/>
    </div>

    <button type="submit" class="btn btn-success">submit</button>
    
    </form>
    
</div>
